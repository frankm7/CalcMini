<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Trebuchet MS" rel="stylesheet">
<link href="calcmini.css" rel="stylesheet">
<title>JavaScript Calculator</title>
</head>
<body>
<div class="header">
<h1>CalcMini</h1>
  <h2>FM7</h2>
</div>
<div class="container">
<div>
  <div id="display" name="display"></div>
</div>
<table>
  <tr><td><input class="button" type= "button" value="C" id="clear" onclick="pressBtn(this)"></input><td>
  <td><button class="button" value="<" id="back" onclick="pressBtn(this)"><</button><td>
    <td><button class="button" value="*" id="multiply" onclick="pressBtn(this)">X</input><td>
    <td><button class="button" value="/" id="divide" onclick="pressBtn(this)">/</button><td>
  </tr>
  <tr>
    <td><input class="button" type= "button" value="7" id="seven" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="8" id="eight" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="9" id="nine" onclick="pressBtn(this)"></input><td>
    <td><button class="button" value="-" id="subtract" onclick="pressBtn(this)">-</button><td>
  </tr>
   <tr>
    <td><input class="button" type= "button" value="4" id="four" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="5" id="five" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="6" id="six" onclick="pressBtn(this)"></input><td>
    <td><button class="button" value="+" id="add" onclick="pressBtn(this)">+</button><td>
  </tr>
   <tr>
    <td><input class="button" type= "button" value="1" id="one" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="2" id="two" onclick="pressBtn(this)"></input><td>
    <td><input class="button" type= "button" value="3" id="three" onclick="pressBtn(this)"></input><td>
    <td><button class="button" value="=" id="equals" onclick="pressBtn(this)">=</button><td>
  </tr>
   <tr>
    <td><button class="button" value="." id="decimal" onclick="pressBtn(this)">.</button><td>
    <td><input class="button" type= "button" value="0" id="zero" onclick="pressBtn(this)"></input><td>
  </tr>
</div>
</body>
<script src="calcmini.js"></script>

 

</html>
